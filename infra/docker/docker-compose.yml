services:
  # Phase 1: Letta (Agent Memory)
  letta:
    image: ${LETTA_IMAGE:-letta/letta:latest}
    container_name: lunar-letta
    environment:
      # GLM-4.6 API configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://open.bigmodel.cn/api/paas/v4}
      # Letta configuration
      - LETTA_DB_URL=sqlite:///data/letta.db
      - LETTA_SERVER_PORT=8283
    volumes:
      - ./data/letta:/data
    ports:
      - 5055:8283
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8283/v1/health/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Phase 2: Qdrant (Vector Database for RAG)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: lunar-qdrant
    volumes:
      - ./data/qdrant:/qdrant/storage
    ports:
      - 6333:6333      # REST API
      - 6334:6334      # gRPC
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'exec 3<>/dev/tcp/127.0.0.1/6333; printf \"GET /healthz HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3; head -n 1 <&3 | grep -q \"200\"'"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: lunar-snake-hub
