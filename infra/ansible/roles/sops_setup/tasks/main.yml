  debug:
    msg: |
      âœ… SOPS setup complete!

      ğŸ” SOPS version: {{ sops_version.stdout }}
      ğŸ”‘ age version: {{ age_version.stdout }}
      ğŸ“‚ Key directory: {{ sops_age_key_dir }}
      ğŸ“„ Key file: {{ sops_age_key_file }}

      {% if age_key_stat.stat.exists %}
      âœ… age key found at {{ sops_age_key_file }}
      {% else %}
      âš ï¸  age key NOT found!

      You must copy your age key from Windows:
      1. On Windows: C:\Users\User\.config\sops\age\keys.txt
